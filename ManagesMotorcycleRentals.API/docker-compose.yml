version: '3.9'

services:
  minio:
    image: minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console Web
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    volumes:
      - ./minio-data:/data
  postgres:
    image: postgres:12
    container_name: postgres_db2
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: motodelivery
    ports:
      - "5432:5432"
    networks:
      - motodelivery-net

  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    networks:
      - motodelivery-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    networks:
      - motodelivery-net

  motodelivery-api:
    build:
      context: ..
      dockerfile: ManagesMotorcycleRentals.API/Dockerfile
    container_name: motodelivery_api
    depends_on:
      - postgres
      - mongodb
      - rabbitmq
    ports:
      - "5000:8080"  # API acessï¿½vel em http://localhost:5000
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres_db2;Port=5432;Database=motodelivery;Username=admin;Password=admin123"
      ConnectionStrings__Mongo: "mongodb://mongodb:27017"
      RabbitMq__Host: "rabbitmq"
      RabbitMq__User: "admin"
      RabbitMq__Pass: "admin123"
    networks:
      - motodelivery-net

  motodelivery-worker:
    build:
      context: ..
      dockerfile: ManagesMotorcycleRentals.Worker/Dockerfile
    container_name: motodelivery_worker
    depends_on:
      - postgres      
      - rabbitmq    
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres_db2;Port=5432;Database=motodelivery;Username=admin;Password=admin123"      
      RabbitMq__Host: "rabbitmq"
      RabbitMq__User: "admin"
      RabbitMq__Pass: "admin123"
    networks:
      - motodelivery-net

networks:
  motodelivery-net:
    driver: bridge
